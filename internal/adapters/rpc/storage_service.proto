syntax = "proto3";

package rpc;

option go_package = "github.com/utilyre/reddish/internal/rpc";

service Storage {
  rpc Get(GetReq) returns (GetResp);
  rpc Set(SetReq) returns (SetResp);
  rpc Del(DelReq) returns (DelResp);
}

message GetReq {
  string key = 1;
}

message GetResp {
  bytes val = 1;
}

message SetReq {
  string key = 1;
  bytes val = 2;
}

message SetResp {}

message DelReq {
  repeated string keys = 1;
}

message DelResp {
  int64 num_deleted = 1;
}
